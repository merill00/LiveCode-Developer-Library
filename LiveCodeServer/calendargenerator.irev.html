<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="devhome.css" />
<style>
.cal
{
	/*border-right: thin #777 solid;*/
	font-family: Arial, Helvetica, sans-serif;
	color: #DDD;
	background-color: #0e0e0e;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border: 2px #666 solid;
	/*border-collapse: collapse;*/
	padding: 4px;
	padding-top: 2px;
	font-size: .85em;
	margin: 2px;
}

.cal tr {
	border-collapse: collapse;
}
.cal th
{
	border-right: thin #333 solid;
	/*border-left: thin #777 solid;*/
	text-align: center;
	padding-right: 5px;
	padding-left: 4px;
	color: #AAA;
}
.cal th#header
{
	text-align: center;
	font-size: .99em;
	/*font-weight: bold;*/
	color: #CF3;
	border: 0px;
}
.cal td#today {
	color: #CF3;
	font-weight: bold;
}
.cal td
{
	border-right: thin #333 solid;
	/*border-left: thin #CCC solid;*/
	/*border-collapse: collapse;*/
	padding: 2px 5px 2px 4px;
}
</style>
</head>
<body>
<h3>Calendar Generator</h3>
<p>
Generates a calendar for any month and year.
</p>


<form action="" method="get">
	<p>
	Choose Month: <select name="month">
			<option label="January" value="January" >January</option>
			<option label="February" value="February" >February</option>
			<option label="March" value="March" >March</option>
			<option label="April" value="April" >April</option>
			<option label="May" value="May" >May</option>
			<option label="June" value="June" >June</option>
			<option label="July" value="July" >July</option>
			<option label="August" value="August" >August</option>
			<option label="September" value="September" >September</option>
			<option label="October" value="October" >October</option>
			<option label="November" value="November" >November</option>
			<option label="December" value="December" selected="selected">December</option>
		</select>
	</p>
	<p>Year: <input type="text" name="year" size="6" maxlength="4" value="2020"/></p>
	<p>
	<input name="submit" type="submit" value="Make Calendar" />
	</p>
</form>

</body>
</html>
